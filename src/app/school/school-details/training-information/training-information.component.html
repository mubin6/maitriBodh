
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="flex-center ti-details-main">
    <div class="table-card">
        <div class="table-title">
        <span class="utv-title">Trainer Information</span>
        <button *ngIf="isAuthorized && !dataSource[0]?.id" (click)="openTrainerDetails(false)" class="add-btn" mat-raised-button color="warn">Add Trainer</button>
        </div>
        <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
            <!-- Position Column -->
            <ng-container matColumnDef="position">
            <th class="text-center" mat-header-cell *matHeaderCellDef> No. </th>
            <td class="text-center" mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
            </ng-container>

        
            <!-- Trainer Column -->
            <ng-container matColumnDef="trainTheTrainersId">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Trainer </th>
                <td class="text-center" mat-cell *matCellDef="let element"> {{element.trainTheTrainersId}} </td>
            </ng-container>

           
            <!-- Trainer Head Column -->
            <ng-container matColumnDef="trainTheTrainerHeadId">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Trainer Head </th>
                <td class="text-center" mat-cell *matCellDef="let element"> {{element.trainTheTrainerHeadId}} </td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="text-center" mat-cell *matCellDef="let element"> 
                <mat-icon (click)="openTrainerDetails(true, element)" class="material-symbols-outlined utv-edit-icon">
                edit
                </mat-icon>
                <!-- <mat-icon class="material-symbols-outlined utv-delete-icon">
                delete
                </mat-icon> -->
            </td>
            </ng-container>

            <!-- Action Filter -->
            <ng-container matColumnDef="actionFilter">
            <th mat-header-cell *matHeaderCellDef> </th>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="h-42 utv-header-row" ></tr>
            <tr class="h-42" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="!dataSource.length" class="no-record-msg">
            No Records Available 
        </div>
        </div>
    </div>
</div>
